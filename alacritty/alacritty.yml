# FONT SETTINGS ----------------------------------------------
font:
   size: 9
   normal:
      family: JetBrains Mono
      style: Regular
   bold:
      family: JetBrains Mono


# COLORSCHEME (onedark) --------------------------------------
colors:
  # Default colors
  primary:
    background: '0x14161b'
    foreground: '0xabb2bf'
    bright_foreground: '0xe6efff'

  cursor:
    text: '0x000000'
    cursor: '0xffffff'

  # Normal colors
  normal:
    black:   '0x1e2127'
    red:     '0xe06c75'
    green:   '0x98c379'
    yellow:  '0xd19a66'
    blue:    '0x61afef'
    magenta: '0xc678dd'
    cyan:    '0x56b6c2'
    white:   '0x828791'

  # Bright colors
  bright:
    black:   '0x5c6370'
    red:     '0xe06c75'
    green:   '0x98c379'
    yellow:  '0xd19a66'
    blue:    '0x61afef'
    magenta: '0xc678dd'
    cyan:    '0x56b6c2'
    white:   '0xe6efff'

  # Dim colors
  dim:
    black:   '0x1e2127'
    red:     '0xe06c75'
    green:   '0x98c379'
    yellow:  '0xd19a66'
    blue:    '0x61afef'
    magenta: '0xc678dd'
    cyan:    '0x56b6c2'
    white:   '0x828791'


# PADDING --------------------------------------------------
window:
   padding:
      x: 15
      y: 15


# MISCELLANEOUS --------------------------------------------
background_opacity: 1.0
window.dynamic_title: true
